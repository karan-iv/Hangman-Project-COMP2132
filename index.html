<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="css/styles.css">

    
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="site-header">
        <h1>Hangman Game</h1>
        <p class="subtitle">Guess the word before the hangman is complete!</p>
    </header>

    <main class="game-container">
        <section class="left-panel">
            <div class="hangman-wrapper">
                <img id="hangman-image" src="images/hangman0.png" alt="Hangman stage">
            </div>

            <div class="hint-box">
                <h2>Hint</h2>
                <p id="hint-text">Hint will appear here...</p>
            </div>

            <div class="status-box">
                <p>Wrong guesses: <span id="wrong-count">0</span> / <span id="max-wrong">6</span></p>
                <p id="result-message" class="result-message"></p>
            </div>

            <button id="play-again-btn" class="btn" disabled>Play Again</button>
        </section>

        <section class="right-panel">
            <div class="word-box">
                <h2>Word</h2>
                <p id="word-display" class="word-display">
                    
                </p>
            </div>

            <div class="input-box">
                <label for="letter-input">Enter a letter:</label>
                <div class="input-row">
                    <input type="text" id="letter-input" maxlength="1">
                    <button id="guess-btn" class="btn">Guess</button>
                </div>
            </div>

            <div class="letters-box">
                <h3>Used letters</h3>
                <p id="used-letters"></p>
            </div>

            <div class="alphabet-buttons">
               
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>Hangman Game &mdash; Â© Karan</p>
    </footer>
</body>
</html>
